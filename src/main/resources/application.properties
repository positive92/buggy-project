# DEFECT: Hardcoded credentials in configuration file
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=admin
spring.datasource.password=admin123

# DEFECT: H2 console exposed in production
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DEFECT: JPA showing SQL queries (information disclosure)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# DEFECT: Detailed error messages exposed
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-exception=true

# DEFECT: Security disabled
spring.security.enabled=false

# Server configuration
server.port=8080
